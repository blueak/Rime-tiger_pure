customization:
  distribution_code_name: Weasel
  distribution_version: 0.16.3
  generator: "Rime::SwitcherSettings"
  modified_time: "Tue Nov 26 16:23:09 2024"
  rime_version: 1.11.2
patch:
  schema_list:
    - {schema: hertz_tiger_pure}
    
    
  
switcher:
  caption: "〔方案選單〕"
  hotkeys:
    - "Control+grave"
  save_options:
    - full_shape
    - ascii_punct
    - traditionalization
    - emoji
    - chaifen
    - pinyin
    - extended_char
  fold_options: true
  abbreviate_options: true
  option_list_separator: '／'

#menu:
 # alternative_select_labels: [ ⑴, ⑵, ⑶, ⑷, ⑸, ⑹, ⑺, ⑻, ⑼, ⑽ ]
  #page_size: 9

punctuator:
  __include: hertz_tiger:/punctuator

key_binder:
  import_preset: default
  bindings:
    __patch:
      - hertz_tiger:/keys/page_up_down
      - hertz_tiger:/keys/selector
      - hertz_tiger:/keys/options_toggle

recognizer:
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"

ascii_composer:
  good_old_caps_lock: true
  switch_key:
    Caps_Lock: clear
    Control_L: noop
    Control_R: noop
    Eisu_toggle: clear
    Shift_L: commit_code
    Shift_R: commit_text
