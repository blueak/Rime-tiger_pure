# Rime default settings
# encoding: utf-8

config_version: '0.40'

schema_list:
  - schema: hertz_tiger_pure     # 主方案：纯净虎单

switcher:
  caption: "〔方案选单〕"
  hotkeys:
    - "Control+grave"
  save_options:
    - full_shape
    - ascii_punct
    - traditionalization
    - emoji
    - chaifen
    - pinyin
    - extended_char
  fold_options: true
  abbreviate_options: true
  option_list_separator: '／'

#menu:
 # alternative_select_labels: [ ⑴, ⑵, ⑶, ⑷, ⑸, ⑹, ⑺, ⑻, ⑼, ⑽ ]
  #page_size: 9

punctuator:
  __include: hertz_tiger:/punctuator

key_binder:
  import_preset: default
  bindings:
    __patch:
      - hertz_tiger:/keys/page_up_down
      - hertz_tiger:/keys/selector
      - hertz_tiger:/keys/options_toggle

recognizer:
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"

ascii_composer:
  good_old_caps_lock: true
  switch_key:
    Caps_Lock: clear
    Control_L: noop
    Control_R: noop
    Eisu_toggle: clear
    Shift_L: commit_code
    Shift_R: commit_text
